<div class="container">
    <div class="row mb-5">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form [formGroup] = "newRecipe" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="Name">Recipe Name</label>
                <input type="text" class="form-control" formControlName="recipeName">
            </div>
            <div class="form-group">
                <label for="Description">Description</label>
                    <textarea type="text" class="form-control" formControlName="recipeDescription" rows="6"></textarea>
                </div>
                <label for="Image">Image (URL)</label>
                <div class="form-group">
                        <input type="text" class="form-control" formControlName="recipeImage" #imgPath>
                </div>
                <div>
                  <img [src]='imgPath.value'class="img-fluid mb-3">
                </div>
                <div formArrayName="recipeIngredients">
                    <button class="btn btn-warning mb-3" type="button" (click)="onAddIngredient()" [disabled]="newRecipe.get('recipeIngredients').status==='INVALID'">Ingredient</button>
                    <div class="form-group row" *ngFor="let ingredient of recipeIngredients.controls;let i=index" [formGroupName]='i' >
                      <div class="col-md-7">
                        <input type="text"  class="form-control" formControlName="item">
                      </div>  
                      <div class="col-md-3">
                        <input type="number" class="form-control" formControlName="amount">
                      </div>
                      <div class="col-md-2">
                        <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)">X</button>
                      </div>
                    </div>
                </div>
          <button class="btn btn-primary" type="submit" [disabled]="newRecipe.status==='INVALID' ">Submit</button>
        </form>
      </div>
    </div>
  </div>
