
<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.image" alt="" class="img-responsive" style="width: 80%;height:80%;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"  >
              Manage Recipe
            </button>
            <div class="dropdown-menu"  aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item btn btn-light" (click)="toAddTolist()" style="cursor: pointer">To Shoping list</a>
              <a class="dropdown-item btn btn-light" (click)="rEdit()">Edit Recipe</a>
              <a class="dropdown-item btn btn-light" (click)="delete()">Delete Recipe</a>
            </div>
          </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
      {{ recipe.description }}
    </div>
</div>
<div class="row mt-2">
    <div class="col-xs-12">
        <ul class="list-group">
            <li 
                class="list-group-item"
                *ngFor="let ingredients of recipe.ingredients"
            >
                {{ ingredients.item }} - {{ ingredients.amount }}
            </li>
        </ul>
    </div>
</div>
